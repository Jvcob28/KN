<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Свадебное приглашение</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #1a1a1a;
      color: #e6d7b2;
      margin: 0;
    }
    .hero-section {
      position: relative;
      background-color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .hero-img-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    .hero-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 3px solid #b8860b;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(184, 134, 11, 0.4);
    }
    .hero-text-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .section-bg {
      background-image: url('https://images.unsplash.com/photo-1515934751447-291f7507c9b8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .floral-overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/gold-flower.png');
      opacity: 0.15;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .btn {
      transition: all 0.3s ease;
      border: 2px solid #b8860b;
      background: #2c2c2c;
      color: #e6d7b2;
      box-shadow: 0 4px 15px rgba(184, 134, 11, 0.3);
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #b8860b;
      color: #1a1a1a;
    }
    section {
      min-height: 100vh;
      scroll-snap-align: start;
      border-bottom: 1px solid #b8860b;
      padding: 1rem;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .divider {
      width: 80px;
      height: 2px;
      background: #b8860b;
      margin: 1rem auto;
    }
    /* Адаптивность для разных устройств */
    @media (max-width: 1280px) {
      .hero-img-container {
        max-width: 90%;
      }
      h1 {
        font-size: 3.5rem;
      }
      .text-2xl {
        font-size: 1.5rem;
      }
      .btn {
        padding: 0.5rem 1.25rem;
        font-size: 0.9rem;
      }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.75rem;
      }
      .text-2xl {
        font-size: 1.25rem;
      }
      .text-xl {
        font-size: 1rem;
      }
      .hero-img-container {
        max-width: 95%;
      }
      .hero-text-overlay {
        padding: 0.75rem;
      }
      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }
      .divider {
        width: 60px;
      }
      section {
        padding: 0.75rem;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.875rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .text-2xl {
        font-size: 1rem;
      }
      .text-xl {
        font-size: 0.875rem;
      }
      .hero-img-container {
        max-width: 100%;
      }
      .hero-text-overlay {
        padding: 0.5rem;
      }
      .btn {
        padding: 0.5rem 0.75rem;
        font-size: 0.75rem;
      }
      .divider {
        width: 50px;
      }
      section {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body class="snap-y snap-mandatory overflow-y-scroll">
  <!-- Hero Section -->
  <section class="hero-section floral-overlay">
    <div class="content fade-in">
      <div class="hero-img-container">
        <img src="00.jpg" alt="Kamronbek и Nafisabonu" class="hero-img">
        <div class="hero-text-overlay">
          <h1 class="text-6xl font-bold mb-4">Kamronbek & Nafisabonu</h1>
          <div class="divider"></div>
          <p class="text-2xl mb-8">Приглашаем вас на нашу свадьбу!</p>
          <a href="https://forms.gle/your-google-form-link" target="_blank" class="btn px-6 py-3 font-semibold">
            Подтвердить участие
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Details Section -->
  <section id="details" class="section-bg floral-overlay flex flex-col items-center justify-center text-center p-8">
    <div class="content fade-in">
      <h2 class="text-4xl font-bold mb-6">Детали мероприятия</h2>
      <div class="divider"></div>
      <p class="text-xl max-w-2xl mb-4">Дата: 7 июля 2025 года</p>
      <p class="text-xl max-w-2xl mb-4">Время: 15:00</p>
      <p class="text-xl max-w-2xl mb-8">Место: Ресторан "Звездный", ул. Солнечная, 12, Москва</p>
      <a href="https://forms.gle/your-google-form-link" target="_blank" class="btn px-6 py-3 font-semibold">
        Подтвердить участие
      </a>
    </div>
  </section>

  <script>
    function scrollToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
